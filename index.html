<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$DRIVE on PEPU Pumppad</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff007f, #1c1c1c);
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 40px 0;
      background: rgba(0, 0, 0, 0.6);
      font-size: 4rem;
      font-family: 'Montserrat', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .intro-text {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      margin-top: 30px;
      text-align: center;
      font-size: 1.5rem;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .intro-text strong {
      font-weight: bold;
    }

    .highlight {
      color: #ffb6c1; /* Hellrosa für Real Human Beings */
    }

    .token-avatar {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      margin-top: 40px;
      border: 5px solid #fff;
    }

    .pulsing-box {
      position: absolute;
      left: 52%;
      top: 30%;
      background-color: #ff0000;
      color: white;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      animation: pulse 1.5s infinite;
      transform: rotate(10deg); /* Rechts geneigt */
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .pulsing-box:hover {
      transform: rotate(10deg) scale(1.1);
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .section-header {
      font-size: 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 50px;
    }

    .box-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
      width: 80%;
      max-width: 1200px;
    }

    .small-box {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      font-size: 1.1rem;
      position: relative;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      height: 200px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .button img {
      width: 50px;
      height: 50px;
    }

    #playButton {
      background-color: #ffb6c1;
      color: white;
      font-size: 1.5rem;
      padding: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #playButton:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <header>
    <div class="intro-text">
      <strong>Welcome to the official $DRIVE token page.</strong><br>
      This is a community-driven meme coin where we're all <span class="highlight">Real Human Beings!</span>
    </div>

    <!-- Buttons unter der Begrüßung -->
    <div class="button-container">
      <a href="https://t.me/YOUR_TELEGRAM_LINK" class="button"><img src="https://ps.w.org/quadlayers-telegram-chat/assets/icon-256x256.jpg?rev=2911699" alt="Telegram"></a>
      <a href="https://pumppad.pepu/YOUR_TOKEN_ADDRESS" class="button"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYihq0lVLoSaPDfuQdCbOFmXTmooWC_5CCNA&s" alt="Pumppad"></a>
    </div>

    <button id="playButton">CLICK HERE TO LAUNCH ENGINE</button>
  </header>

  <a href="https://pumppad.pepu/YOUR_TOKEN_ADDRESS" class="pulsing-box">BUY NOW!</a>

  <div class="section-header">
    <img src="https://imgur.com/gNkRjrs.png" alt="Our Escape Route" style="width: 70%; display: block; margin-left: auto; margin-right: auto;">
  </div>

  <div class="box-container">
    <div class="small-box"><img src="https://imgur.com/gHRs0Kl.png" alt="Real Human Beings"></div>
    <div class="small-box"><img src="https://i.imgur.com/akEr7Ex.png" alt="Purpose"></div>
    <div class="small-box"><img src="https://i.imgur.com/h01H3Tn.png" alt="Promise"></div>
    <div class="small-box"><img src="https://i.imgur.com/b2a9Qd5.png" alt="Honesty"></div>
    <div class="small-box"><img src="https://i.imgur.com/YpGmi6q.png" alt="Power"></div>
    <div class="small-box"><img src="https://i.imgur.com/6Dkd9ps.png" alt="Wisdom"></div>
  </div>

  <audio id="audioPlayer">
    <source src="https://raw.githubusercontent.com/DRIVE-on-PEPU/pumppad/main/College%20&%20Electric%20Youth%20-%20A%20Real%20Hero%20(Drive%20Original%20Movie%20Soundtrack).mp3" type="audio/mp3">
  </audio>

  <script>
    document.getElementById('playButton').addEventListener('click', function() {
      var audio = document.getElementById('audioPlayer');
      if (audio.paused) {
        audio.play();
        this.textContent = "CLICK HERE TO STOP ENGINE";
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
      } else {
        audio.pause();
        this.textContent = "CLICK HERE TO LAUNCH ENGINE";
      }
    });
  </script>

</body>
</html>
